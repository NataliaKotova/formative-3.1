<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>formative-3.1</title>
  </head>
  <body>
    <h1 class="jumbotron bg-dark text-white text-center">NEWS</h1>
    <div class="form-group text-center">
    <select id="countryEp" class="form-control col-2 mr-2 mt-3 mb-3 d-inline" name="country">
          <option value="country" class="">Country</option>
          <option value="nz">New Zealand</option>
          <option value="gb">United Kingdom</option>
          <option value="us">United States</option>
          <option value="hk">Hong Kong</option>
          <option value="jp">Japan</option>
    </select>
    <select id="category" class="form-control col-2 mr-2 mt-3 mb-3 d-inline" name="category">
      <option value="category">Category</option>
      <option value="general">General</option>
      <option value="business">Business</option>
      <option value="health">Health</option>
      <option value="entertainment">Entertainment</option>
      <option value="sports">Sports</option>
    </select>
    <select id="sources" class="form-control col-2 mr-2 mt-3 mb-3 d-inline" name="sources">
      <option value="sources" class="">Source</option>
      <option value="bbc-news">BBC News</option>
      <option value="cnbc">CNBC</option>
      <option value="fox-news">Fox News</option>
      <option value="cnn">CNN</option>
      <option value="breitbart-news">Breitbart News</option>
    </select>
     <button type="submit" class="btn btn-primary">Submit</button>
   </div>
    <div id="result" class="row">

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"> </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/config.json"></script>
    <script src="js/script.js"></script>
  </body>
</html>
